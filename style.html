<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhav's Photography Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Google Fonts Import -->
    <style>
        /* General Body Styles */
        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            padding-top: 60px; /* Adjust for fixed header */
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header .nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .header .nav a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        
        .hero {
         background: url('spittiv.jpg') no-repeat center center/cover;
         height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          animation: zoomEffect 10s infinite alternate ease-in-out; /* Add animation */
        
        }
        @keyframes zoomEffect {
             0% {
                
                background-size: 100%; /* Start at the original size */
            
            }
            
            100% {
                
                background-size: 110%; /* Zoom in slightly */
            }
        
        }


        .hero h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2; /* Ensure text stays above the zoom effect */
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        /* About Section */
        .about {
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .about p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Contact Section */
        .contact form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact input, .contact textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact button {
            padding: 10px;
            background-color: #004e92;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact button:hover {
            background-color: #003366;
        }

        /* Social Media Icons */
        .social a {
            margin: 0 10px;
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Vaibhav's Photography</div>
        <nav class="nav">
            <a href="#gallery">Gallery</a>
            <a href="#about">About Me</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Photography</h1>
    </div>

    <!-- Gallery Section -->
    <div id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="images\20240811_191643.jpg" alt="Photo 1">
            <img src="images\20240830_061744.jpg" alt="Photo 2">
            <img src="images\20240824_190912.jpg" alt="Photo 3">
            <img src="images\20240819_180149.jpg" alt="Photo 4">
        </div>
    </div>

    <!-- About Section -->
    <div class="about" id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Vaibhav Verma, a passionate photographer who loves capturing the beauty of nature and moments in life. Through my lens, I hope to share my vision and stories with the world.</p>
    </div>

    <!-- Contact Section -->
    <div class="contact" id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="social">
            <a href="https://twitter.com/yourprofile" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/yourusername" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        
    </div>
</body>
</html>
